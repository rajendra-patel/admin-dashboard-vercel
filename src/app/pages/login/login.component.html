<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-12 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Log In</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <input type="text" name="username" id="username" [(ngModel)]="username" [ngClass]="'form__input'" placeholder="Username">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="text" name="password" id="password" [(ngModel)]="password" [ngClass]="'form__input'" placeholder="Password">
                        </div>
                        <div class="row rem-me">
                            <input type="checkbox" name="remember_me" id="remember_me" class="">
                            <label for="remember_me">Remember Me!</label>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit" (click)="login()" class="btn">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Don't have an account? <a href="#">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
    <ngb-alert *ngIf="!isValidUser" type="primary">Invalid Username or Password!</ngb-alert>
</div>
